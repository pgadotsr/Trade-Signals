<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>OANDA Trade Signals</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .green {
            background-color: #c8e6c9;
        }
        .red {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>OANDA Trade Signals</h1>
    <table>
        <tr>
            <th>Instrument</th>
            <th>+10 Points Signal</th>
            <th>+5 Points Signal</th>
        </tr>
        {% for row in data %}
        <tr class="{{ row.color }}">
            <td>{{ row.instrument }}</td>
            <td>{{ row.signal_10 if row.signal_10 else '-' }}</td>
            <td>{{ row.signal_5 if row.signal_5 else '-' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
